version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  # - inquire_time      # Intent for time_inquiry

entities:
  - destination
  - items
  - name
  # - place             # Entity place which is used in time inquiry

slots:
  destination:
    type: text
    mappings:
      - type: from_entity
        entity: destination
    influence_conversation: true
  items:
    type: list
    mappings:
      - type: from_entity
        entity: items
  name:
    type: any
    mappings:
      - type: from_entity
        entity: name



responses:
  utter_greet:
  - text: "Hey {name}! How are you?"
  - text: "Hello there!"
  - text: "Hi {name}. How can i help you?~"
    buttons:
    - title: "great"
      payload: /mood_great
    - title: "bad"
      payload: /mood_unhappy
  

  utter_asked_game:
  - text: "Which game would you like to play on slack"
    channel: "slack"
  - text: "Which game would yu like to Play buddy?"
    
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

# actions:
# - action_tell_time

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
