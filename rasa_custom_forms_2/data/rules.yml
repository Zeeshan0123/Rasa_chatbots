version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate Pizza Form
  steps:
  - intent: buy_pizza
  - action: simple_pizza_form
  - active_loop: simple_pizza_form

- rule: Submit Pizza Form
  condition:
  - active_loop: simple_pizza_form
  steps:
  - action: simple_pizza_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: utter_pizza_slots

# if interuption in the middle of the form like users say who are you
# a new rule has been created

- rule: Interruption in Pizza Form
  condition:
  - active_loop: simple_pizza_form
  steps:
  # This un happy path handles the case of intent 'bot_challenge'
  - intent: bot_challenge
  - action: utter_iamabot
  # return to the form handling the 'bot_challenge' intent
  - action: simple_pizza_form
  - active_loop: simple_pizza_form